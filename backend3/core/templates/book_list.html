{% extends "base.html" %}

{% block content %}

<h1>This is the list book from library view</h1>

<table class="table">
    {% if context %}
    <thead>
        <tr>
            <th>Isbn</th>
            <th>Title</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for b in context %}
        <tr>
            <td>{{ b.isbn }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.year }}</td>
            <td>
                <form action="{% url 'book_deleted' %}" method="post">
                    {% csrf_token %}
                    <input type="text" value="{{ b.isbn }}" name="isbn" hidden>
                    <button class="btn btn-danger"><i class="bi bi-t"></i></button>

                </form>
            </td>
        </tr>
        {%  endfor %}
        

    </tbody>
    {% else %}

    <h3>There are no books in the library</h3>

</table>
