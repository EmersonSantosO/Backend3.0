{% extends "base.html" %}

{% block content %}

<form action="{% url 'book_created' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="isbn">Isbn</label>
        <input type="text" class="form-control" name="isbn" placeholder="Enter isbn">

    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="text" class="form-control" name="year" placeholder="Enter year">
    </div>
    <div class="form-group is-grouped mt-3">
        <button class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
        <button class="btn btn-danger"><i class="bi bi-x-lg"></i></button>
    </div>

</form>
    
{% endblock %}
